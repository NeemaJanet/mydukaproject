<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <title>My Duka</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <style>
    img{
        mix-blend-mode: lighten;
    
    }
    nav{
        height: 60px;
    }
    .btn.btn-primary.fw-bolder,.dropdown-menu{
      width: 200px;
      justify-content: left;
      
    }
    div{
      font-weight: 500;
    }
    thead,.last{
      border-bottom: 400px;
      border-color: rgb(29, 27, 48);
    
    }
  
    
  
  </style>
  <body>
    
     <nav class="navbar navbar-expand-sm bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img width="70" src="/static/logo.png" alt="logo"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Dashboard</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Sales</a>
              </li>
              <li class="nav-item">
                <a class="nav-link">Inventory</a>
              </li>
              <li class="nav-item">
                <a class="nav-link">Stock</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    
  <div class="container d-flex justify-content-center mt-5">
      
    <div class="container-sm   col-3" >
        <div class="dropdown">
            <button class="btn btn-primary fw-bolder" type="button" data-bs-toggle="dropdown">
              <i class="bi bi-menu-down"></i> Navbar
            </button>
            <ul class="dropdown-menu">
              <li><button class="dropdown-item fw-bolder " type="button">Dashboard <i class="bi bi-speedometer2"></i></button></li>
              <li><button class="dropdown-item fw-bolder" type="button">Inventory <i class="bi bi-hdd-stack-fill"></i></button></li>
              <li><button class="dropdown-item fw-bolder " type="button">Sales <i class="bi bi-cash-stack"></i></button></li>
              <li><button class="dropdown-item fw-bolder" type="button">Stock <i class="bi bi-dropbox"></i></button></li>
              <li><button class="dropdown-item fw-bolder" type="button">Users <i class="bi bi-person-circle"></i></button></li>
            </ul>
          </div>
    </div>  

    <div class="container-sm mt-0 me-5 col-9">
      <div class="container d-flex justify-content-center">
        
        <button class="btn btn-primary mt-2 "><i class="bi bi-plus-circle"></i> Add new item</button>
        
      </div>
      <div class="d-flex justify-content-between">
        <span><label for="entries">Show</label>
  <select id="entries" name="entries">
    <option value="10">10</option>
    <option value="30">30</option>
    <option value="50">50</option>
    <option value="100">100</option>
  </select> entries</span>
        <span>Search: <input type="search"></span>
      </div>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">I.D</th>
            <th scope="col">NAME</th>
            <th scope="col">B.P</th>
            <th scope="col">S.P</th>
            <th scope="col">QUANTITY</th>
            <th scope="col">CATEGORY</th>
            <th scope="col">Sale<br><i class="bi bi-coin"></i></th>
            <th scope="col">Edit<br><i class="bi bi-pencil-square"></i></th>
            <th scope="col">Delete<br><i class="bi bi-trash3"></i></th>
          </tr>
        </thead>
        <tbody>
          {% for i in rows %}
          <tr>
              <td>{{ i[0] }}</td>
              <td>{{ i[1] }}</td>
               <td>{{ i[2] }}</td>
               <td>{{ i[3] }}</td>
               <td>{{ i[4] }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <span class="d-flex justify-content-between"><p >Showing 1 - 7 of 7 entries</p>
      <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-end ">
          <li class="page-item">
            <a class="page-link bg-primary-subtle">Previous</a>
          </li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item">
            <a class="page-link bg-primary-subtle" href="#">Next</a>
          </li>
        </ul>
      </nav>
      </span>
    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
