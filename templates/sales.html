<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <title>My Duka</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="//cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">

  </head>
  <style>
    img{
        mix-blend-mode: lighten;
    
    }
    nav{
        height: 60px;
    }
    .btn.btn-primary.fw-bolder,.dropdown-menu{
      width: 200px;
      justify-content: left;
      
    }
    div{
      font-weight: 500;
    }
    thead,.last{
      border-bottom: 400px;
      border-color: rgb(29, 27, 48);
    
    }
  
    
  
  </style>
  <body>
    
     <nav class="navbar navbar-expand-sm bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img width="70" src="/static/logo.png" alt="logo"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Dashboard</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Sales</a>
              </li>
              <li class="nav-item">
                <a class="nav-link">Inventory</a>
              </li>
              <li class="nav-item">
                <a class="nav-link">Stock</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    
  <div class="container d-flex justify-content-center mt-5">
      
    <div class="container-sm   col-3" >
        <div class="dropdown">
            <button class="btn btn-primary fw-bolder" type="button" data-bs-toggle="dropdown">
              <i class="bi bi-menu-down"></i> Navbar
            </button>
            <ul class="dropdown-menu">
              <li><button class="dropdown-item fw-bolder " type="button">Dashboard <i class="bi bi-speedometer2"></i></button></li>
              <li><button class="dropdown-item fw-bolder" type="button">Inventory <i class="bi bi-hdd-stack-fill"></i></button></li>
              <li><button class="dropdown-item fw-bolder " type="button">Sales <i class="bi bi-cash-stack"></i></button></li>
              <li><button class="dropdown-item fw-bolder" type="button">Stock <i class="bi bi-dropbox"></i></button></li>
              <li><button class="dropdown-item fw-bolder" type="button">Users <i class="bi bi-person-circle"></i></button></li>
            </ul>
          </div>
    </div>  

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form method="post" action="/save-sales">
               <div class="row mb-3">
                
              <div class="row mb-3">
                <select name="pid">
                  {%for i in products%}
                  <option value="{{i[0]}}">{{i[1]}}</option>
                  {%endfor%}
                  
                </select>
                </div>
                <div class="row mb-3">
                  <label for="inputquantity" class="col-sm-2 col-form-label">Quantity</label>
                  <div class="col-sm-10">
                    <input type="text" name="quantity"class="form-control" id="quantity">
                  </div>
                  
            </div>
             <button type="submit" class="btn btn-primary" value="submit">Submit</button>
           
          </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div> 
          </form>
          </div>
          </div>
      </div>
    </div>
    
    <h1>MY SALES</h1>
          <table class="table table-bordered"  id="myTable2">
            <thead>
              <tr>
                <th>ID</th>
                <th>Product Name</th>
                <th>Quantity</th>
                <th>Created_at</th>
              </tr>
            </thead>
              <tbody>
              
                {%for i in sales%}
              <tr>
                <td>{{ i[0] }}</td>
                <td>{{ i[1] }}</td>
                <td>{{ i[2] }}</td>
                <td>{{ i[3] }}</td>
              </tr>
              {%endfor%}
              
              </tbody>
          </table>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-1"></div>
    </div>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js" integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script type="text/javascript" src="//cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
        <script>
          let table = new DataTable('#myTable2');
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
  
</html>
